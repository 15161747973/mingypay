<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<style>
    .bingding{
        padding-left: 30px;
    }
    .BDweChat{
        padding: 12px 12px 12px 15px;
        border: 1px solid #f6f6f6;
        border-radius: 4px 4px 0 0;
    }

    .isBingd{
        border-left: 1px solid #f6f6f6;
        border-right: 1px solid #f6f6f6;
        border-bottom: 1px solid #f6f6f6;
        border-radius: 0 0 4px 4px;
        padding: 15px;
        height: 427px;
        line-height: 40px;
    }

    .isBingds{
        border-left: 1px solid #f6f6f6;
        border-right: 1px solid #f6f6f6;
        border-bottom: 1px solid #f6f6f6;
        border-radius: 0 0 4px 4px;

    }

    .bgColor{
        background-color: red;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        color: #FFFFFF;
        padding: 2px 4px;
    }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm6">
            <div class="layui-card">
                <div class="layui-card-header">微信绑定设置</div>
                <p class="bingding">绑定后，您可获得微信通知，账号安全等相关消息</p>
                <div style="padding: 10px 30px 30px 30px">
                    <div class="BDweChat">绑定微信</div>
                    <div class="isBingd">
                        <p>绑定当前账号：<span class="bgColor">否</span></p>
                        <p>关注官方微信：<span class="bgColor">否</span></p>
                        <button class="layui-btn buttonStyle" type="button" style="margin-top: 20px;height: 30px;line-height: 30px">解除绑定</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6">
            <div class="layui-card">
                <div class="layui-card-header">微信通知设置</div>
                <div style="padding: 10px 30px 30px 30px;margin-top: 19px;">
                    <div class="BDweChat">通知设置</div>
                    <div class="isBingds">
                        <form class="layui-form">
                            <div style="border-bottom: 1px solid #e8e7e7;padding: 12px 0px;margin: 0 15px">
                                <div style="display: flex;justify-content: space-between;">
                                    <p>微信验证</p>
                                    <div style="margin-top: -8px">
                                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                                    </div>
                                </div>
                            </div>
                            <div style="border-bottom: 1px solid #e8e7e7;padding: 12px 0px;margin: 0 15px">
                                <div style="display: flex;justify-content: space-between;">
                                    <p>登录提醒</p>
                                    <div style="margin-top: -8px">
                                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                                    </div>
                                </div>
                            </div>
                            <div style="border-bottom: 1px solid #e8e7e7;padding: 12px 0px;margin: 0 15px">
                                <div style="display: flex;justify-content: space-between;">
                                    <p>收到投诉</p>
                                    <div style="margin-top: -8px">
                                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                                    </div>
                                </div>
                            </div>
                            <div style="border-bottom: 1px solid #e8e7e7;padding: 12px 0px;margin: 0 15px">
                                <div style="display: flex;justify-content: space-between;">
                                    <p>库存不足</p>
                                    <div style="margin-top: -8px">
                                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                                    </div>
                                </div>
                            </div>
                            <div style="border-bottom: 1px solid #e8e7e7;padding: 12px 0px;margin: 0 15px">
                                <div style="display: flex;justify-content: space-between;">
                                    <p>结算成功</p>
                                    <div style="margin-top: -8px">
                                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                                    </div>
                                </div>
                            </div>
                            <div style="border-bottom: 1px solid #e8e7e7;padding: 12px 0px;margin: 0 15px">
                                <div style="display: flex;justify-content: space-between;">
                                    <p>交易成功</p>
                                    <div style="margin-top: -8px">
                                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                                    </div>
                                </div>
                            </div>
                            <div style="border-bottom: 1px solid #e8e7e7;padding: 12px 0px;margin: 0 15px">
                                <div style="display: flex;justify-content: space-between;">
                                    <p>每日报表</p>
                                    <div style="margin-top: -8px">
                                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                                    </div>
                                </div>
                            </div>
                            <div style="border-bottom: 1px solid #e8e7e7;padding: 12px 0px;margin: 0 15px">
                                <div style="display: flex;justify-content: space-between;">
                                    <p>重要公告</p>
                                    <div style="margin-top: -8px">
                                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                                    </div>
                                </div>
                            </div>
                            <button class="layui-btn buttonStyle" type="button" style="margin: 20px 15px 15px 20px;height: 30px;line-height: 30px">解除绑定</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../layuiadmin/lib/echarts.min.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','table','form'],function () {
        var form = layui.form;

    });


</script>
</html>
